<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <style>
        :root {
            --primary-color: #3498db;
            --success-color: #2ecc71;
            --danger-color: #e74c3c;
            --bg-color: #f4f7f6;
            --container-color: #ffffff;
            --text-color: #333;
            --light-text-color: #888;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding-top: 3vw;
            overflow: hidden;
            background-image: url('./todolist.png');
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat; 
            background-attachment: fixed;
        }

        .container {
            background-color: var(--container-color);
            padding: 2vw;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 30vw;
        }

        h1 {
            text-align: center;
            color: var(--text-color);
            margin-top: 0;
            margin-bottom: 3vh;
        }

        #form {
            display: flex;
            gap: 1vh;
            margin-bottom: 3vw;
        }

        #task-input {
            flex-grow: 1;
            padding: 1vw;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1vw;
            outline: none;
            transition: border-color 0.3s;
        }

        #task-input:focus {
            border-color: var(--primary-color);
        }

        #form button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0 2vw;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1vw;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        #form button:hover {
            background-color: #2980b9;
        }

        #do-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        #do-list li {
            display: flex;
            align-items: center;
            padding: 0.5vh;
            background-color: #fdfdfd;
            border-bottom: 1.4vh solid #eee;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #do-list li:first-child {
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
        
        #do-list li:last-child {
            border-bottom: none;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
        }

        #do-list li:hover {
            background-color: #f9f9f9;
        }

        #do-list li.completed .task-text {
            text-decoration: line-through;
            color: var(--light-text-color);
        }

        .task-text {
            flex-grow: 1;
        }

        .del_but {
            background-color: transparent;
            border: none;
            color: var(--light-text-color);
            font-size: 1.2vw;
            cursor: pointer;
            padding: 0.5vw;
            margin-left: 1vw;
            line-height: 1;
            transition: color 0.3s;
        }

        .del_but:hover {
            color: var(--danger-color);
        }
        .completed-badge {
            background-color: var(--success-color);
            color: white;
            padding: 1vh 0.8vw;
            border-radius: 10px;
            font-size: 1vw;
            font-weight: bold;
            margin-left: auto; 
            margin-right: 1vw; 
            display: none;
        }

        #do-list li.completed .task-text {
            text-decoration: line-through;
            color: var(--light-text-color);
            background-color: #e8f8ef; 
            padding: 0.5vw;
            border-radius: 5px;
        }

        #do-list li.completed .completed-badge {
            display: inline-block; 
        }

        .big-div {
            position: fixed; 
            width: 40vw;
            height: 10vh;
            top: 80vh;
            background-color: #1a1a1a;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
            font-family: sans-serif;
            animation: change-color 4s infinite ease-in-out;
        }

        @keyframes change-color {
            0% { background-color: #b59999; }
            25% { background-color: #c7d184; }
            50% { background-color: #7cd1d4; }
            75% { background-color: #756ebe; }
            100% { background-color: #b56979; }
        }

        .big-div svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .big-div rect {
            width: 100%;
            height: 100%;
            fill: none; 
            stroke-width: 6px; 
            stroke-dasharray: 20 10;
            animation: dash-animation 2s linear infinite;
        }

        @keyframes dash-animation {
            0% {
                stroke-dashoffset: 0;
            }
            100% {
                stroke-dashoffset: 30; 
            }
        }

        .container2 {
            padding: 2vw;
            border-radius: 12px;
            width: 100%;
            max-width: 30vw;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container2 p {
            text-align: center;
            font-size: 1.8vw;
            font-weight: 100;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            margin: 0;
            z-index: -1;
            animation: text-move 3s ease-in, color-change 3s ease-in-out infinite alternate;
        }

        @keyframes text-move {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(0);
            }
        }

        @keyframes color-change {
            0% {
                color: #e50909;
            }
            50% {
                color: #8f6f06;
            }
            100% {
                color: #f95454;
            }
        }

        .section{
            display: flex;
            width: 100vw;
            height: 100vh;
            flex-direction: column;
            align-items: center;
            padding: 2vw;
            gap: 8vh;
        }
    </style>
</head>
<body>
    <section class="section">
    <div class="container">
        <h1>To-Do List</h1>
        <form id="form">
            <input type="text" id="task-input" placeholder="Enter a new task..." autocomplete="off" required>
            <button type="submit">Add</button>
        </form>
        <ul id="do-list"></ul>
    </div>
    <div class="big-div">
        <div class="container2">
            <p>Make sure to complete your daily tasks!</p>
        </div>
        <svg>
            <defs>
            <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#FFC371;" />
            <stop offset="50%" style="stop-color:#FF5F6D;" />
            <stop offset="100%" style="stop-color:#CB2D3E;" />
            </linearGradient>
            </defs>
            <rect stroke="url(#gradient)" />
        </svg>
    </div>
    </section>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const Form = document.getElementById('form');
            const taskInput = document.getElementById('task-input');
            const dolist = document.getElementById('do-list');

            const createTaskElement = (task) => {
                const li = document.createElement('li');

                const span = document.createElement('span');
                span.className = 'task-text';
                span.textContent = task.text;
                li.appendChild(span);

                const completedBadge = document.createElement('span');
                completedBadge.className = 'completed-badge';
                completedBadge.textContent = 'Completed';
                li.appendChild(completedBadge);

                if (task.completed) {
                    li.classList.add('completed');
                }
                const del_btn = document.createElement('button');
                del_btn.className = 'del_but';
                del_btn.innerHTML = 'Ã—';
                li.appendChild(del_btn);
    
                return li;
            };

            const renderTasks = () => {
                const tasks = getTasksFromStorage();
                dolist.innerHTML = ''; 
                tasks.forEach(task => {
                    const taskElement = createTaskElement(task);
                    dolist.appendChild(taskElement);
                });
            };

            const addTask = (text) => {
                const tasks = getTasksFromStorage();
                tasks.push({ text, completed: false });
                saveTasksToStorage(tasks);
                renderTasks();
            };

            const toggleTaskComplete = (taskTextElement) => {
                const tasks = getTasksFromStorage();
                const task = tasks.find(t => t.text === taskTextElement.textContent);
                if (task) {
                    task.completed = !task.completed;
                    saveTasksToStorage(tasks);
                    renderTasks();
                }
            };

            const deleteTask = (taskTextElement) => {
                let tasks = getTasksFromStorage();
                tasks = tasks.filter(t => t.text !== taskTextElement.textContent);
                saveTasksToStorage(tasks);
                renderTasks();
            };

            const getTasksFromStorage = () => {
                const tasksJSON = localStorage.getItem('tasks');
                return tasksJSON ? JSON.parse(tasksJSON) : [];
            };

            const saveTasksToStorage = (tasks) => {
                localStorage.setItem('tasks', JSON.stringify(tasks));
            };

            Form.addEventListener('submit', (e) => {
                e.preventDefault();
                const taskText = taskInput.value.trim();
                if (taskText !== '') {
                    addTask(taskText);
                    taskInput.value = '';
                    taskInput.focus();
                }
            });

            dolist.addEventListener('click', (e) => {
                if (e.target.classList.contains('del_but')) {
                    const taskLi = e.target.closest('li'); 
                    const taskTextElement = taskLi.querySelector('.task-text'); 
                    deleteTask(taskTextElement);
                }
                else if (e.target.tagName === 'LI' || e.target.classList.contains('task-text')) {
                    const taskLi = e.target.closest('li');
                    const taskTextElement = taskLi.querySelector('.task-text');
                    toggleTaskComplete(taskTextElement);
                }
            });

            renderTasks();
        });
    </script>
</body>
</html>
